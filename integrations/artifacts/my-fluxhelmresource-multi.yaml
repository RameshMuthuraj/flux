---
  apiVersion: integrations.flux/v1
  kind: FluxHelmResource
  metadata:
    name: kubesystemhelloworld
    namespace: kube-system
    labels:
      chart: charts_chart1
  spec:
    chartgitpath: charts/chart1
    customizations:
      - name: image
        value: quay.io/weaveworks/helloworld
        type: string
      - name: image-tag
        value: master-a000001
      - name: param1
        value: "105"
        type: int
