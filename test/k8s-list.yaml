---
apiVersion: v1
kind: List
items:
  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      name: a-deployment
      namespace: default
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            name: a-deployment
        spec:
          containers:
          - name: a-container
            image: quay.io/weaveworks/helloworld:master-a000001
            args:
            - -msg=Ahoy
            ports:
            - containerPort: 80
  - apiVersion: extensions/v1beta1
    kind: Deployment
    metadata:
      name: b-deployment
      namespace: default
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            name: b-deployment
        spec:
          containers:
          - name: b-container
            image: quay.io/weaveworks/helloworld:master-a000001
            args:
            - -msg=Adios
            ports:
            - containerPort: 80
